<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Checkpoint I</title>
</head>

<body>
    <div id = container-form>
        <form method="post" action="#">
            <h1>Cadastre seu carro</h1>
            <div>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo"  class="inputs" name="Verificar" maxlength="150" placeholder="Título">
            </div>
            <div>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" class="inputs" name="Verificar" maxlength="5000" placeholder="Descrição">
            </div>
            <div>
                <label for="url">Url:</label>
                <input type="text" id="url" class="inputs" name="Verificar" placeholder="URL">
            </div>
            <div id="caixa-botao">
            <button type="submit" id="enviar">Cadastrar</button>
            </div>

        </form>
    </div>
    <div id="cards">
    </div>
    
    <script src="./js/app.js"></script>
</body>

</html>
